<app-menu-title></app-menu-title>

<div class="container__articles">

  <div class="articles__main">

    <app-big-card
      [Id]="newPost.id"
      [photoCover]="newPost.photoCover"
      [cardTitle]="newPost.title"
      [cardDescription]="newPost.description"
    >
    </app-big-card>

  </div>

  <div class="articles__others">
    
    <app-small-card
      *ngFor="let post of posts"
      [Id]="post.id"
      [cardTitle]="post.title"
      [photoCover]="post.photoCover"
    >
    </app-small-card>

  </div>
</div>
