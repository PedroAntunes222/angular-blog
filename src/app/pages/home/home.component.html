
<div class="container__articles">

  <div class="articles__main">

    <app-big-card
    *ngFor="let post of newPost"
      [Id]="post.id"
      [photoCover]="post.photoCover"
      [cardTitle]="post.title"
      [cardDescription]="post.description"
    >
    </app-big-card>

  </div>

  <div class="articles__others">
    
    <app-small-card
      *ngFor="let post of posts"
      [Id]="post.id"
      [cardTitle]="post.title"
      [photoCover]="post.photoCover"
    >
    </app-small-card>

  </div>
</div>
